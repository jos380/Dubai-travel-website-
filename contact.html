<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Explore Dubai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="page">

  <header class="site-header">
    <a class="brand" href="index.html">Explore<span>Dubai</span></a>
    <button id="navToggle" class="nav-toggle" aria-label="Open navigation">☰</button>
    <nav id="mainNav" class="main-nav">
      <a href="index.html" class="navlink">Home</a>
      <a href="attractions.html" class="navlink">Attractions</a>
      <a href="accommodations.html" class="navlink">Accommodations</a>
      <a href="lifestyle.html" class="navlink">Lifestyle</a>
      <a href="contact.html" class="navlink">Contact</a>
    </nav>
  </header>

  <main class="container content reveal">
    <header class="page-head">
      <h1>Contact Us</h1>
      <p class="muted">Questions or custom itinerary requests? Send us a message.</p>
    </header>

    <section class="contact-panel reveal">
      <form id="contactForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Tell us about your trip" required></textarea>

        <div class="form-row">
          <button type="submit" class="btn primary">Send Message</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
      </form>

      <aside class="contact-details">
        <h3>Quick Info</h3>
        <p><strong>Email:</strong> info@exploredubai.example</p>
        <p><strong>Phone:</strong> +971 50 000 0000</p>
        <p><strong>Address:</strong> Dubai, UAE</p>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year"></span> Explore Dubai</div>
  </footer>
</body>
</html>
